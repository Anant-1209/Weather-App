<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Your Reliable Weather Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">bangalore</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="col">
                    <img src="images/temp2.png" alt="">
                    <div>
                        <p class="max-temp">10 c</p>
                        <p>Max Temperature</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/temp2.png" alt="">
                    <div>
                        <p class="min-temp">50 c</p>
                        <p>Min Temperature</p>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
